<form
    class="search-form"
    (ngSubmit)="onSubmit()"
    #repoSearch>
  <label for="searchQuery">Query</label>
  <div class="search-input-container">
    <search-input
        name="searchQuery"
        [autofocus]="autofocus"
        [(queryValue)]="queryValue"
        ngDefaultControl>
    </search-input>
  </div>
  <button class="search-with-icon-button button button--transparent">
    <i class="search-button-icon fa fa-search"></i>
  </button>
  <div class="browse">
    Or <a class="link" routerLink="/explore-code">Browse by Agency</a>
  </div>
  <div class="button-container">
    <button class="search-with-text-button button button--transparent">
      <span class="search-button-text">Search</span>
    </button>
    <button class="browse-by-agency-button button button--transparent" routerLink="/explore-code">Browse By Agency</button>
  </div>
</form>
